<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #36393e;
            color: #c0c2ca;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #424549;
            padding: 10px 20px;
        }
        .navbar a {
            color: #7289da;
            text-decoration: none;
            padding: 8px 16px;
            transition: background-color 0.3s;
            background-color: #1e2124;
            border-radius: 5px;
        }
        .navbar a:hover {
            background-color: #282b30;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #1e2124;
            text-align: left;
        }
        .reveal-btn {
            background-color: rgb(104, 188, 104);
            color: #c0c2ca;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .answer-btn {
            background-color: rgb(219, 105, 105);
            color: #c0c2ca;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="/dashboard">Back to Dashboard</a>
    <div class="game-info">
        {{ game_info|safe }}
    </div>
</div>

<div class="panel-container">
    {{ game_panel|safe }}
</div>

<script>
    function postRequest(endpoint, uuid) {
        fetch(endpoint, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ uuid: uuid })
        })
        .then(response => response.json())
        .then(data => alert(data.message))
        .catch(error => console.error('Error:', error));
    }

    

function revealQuestion(uuid) {
    fetch(`/reveal?uuid=${uuid}`, { method: 'POST' })
        .then(response => response.json())
        .then(data => {
            console.log(data);
            // handle response...
        });
}

function answerQuestion(uuid) {
    fetch(`/answer?uuid=${uuid}`, { method: 'POST' })
        .then(response => response.json())
        .then(data => {
            console.log(data);
            // handle response...
        });
}

</script>

</body>
</html>
